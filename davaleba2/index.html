<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top-left">
                <div class="upper">Nike Air Max</div>
                <div class="lower">Running shoes</div>
            </div>
            <div class="top-right">
                <img src="images/nike-logo.svg" alt="Nike Logo"> 
            </div>
        </div>
        <div class="middle">
            <div class="circle">
                <img src="images/shoe.png" alt="Shoe" class="shoe-image">
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                $95.99
            </div>
            <div class="bottom-right">
                <div class="heart-container">
                    <img src="images/heart-logo.svg" alt="Heart Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
